name: Manual TecAce Website Crawler via API

on:
  repository_dispatch:
    types: [run-crawler]
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest
    # [중요!] 봇이 파일 수정을 할 수 있도록 쓰기 권한을 명시해야 합니다.
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Crawler
        run: python main.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # data 폴더가 없을 경우를 대비해 생성 시도
          mkdir -p data
          
          # 변경된 파일들을 스테이징
          git add data/latest.json data/previous.json errorlog.txt || true
          
          # 변경사항이 있는지 확인 후 커밋 (메시지에 [skip ci]를 넣으면 무한 루프 방지 가능)
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: FAQ content changed [skip ci]"
            git push
          else
            echo "No changes detected. Skipping push."
          fi