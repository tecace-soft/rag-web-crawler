name: Manual TecAce Website Crawler via API

on:
  repository_dispatch:
    types: [run-crawler]  # API로 "run-crawler"라는 이벤트를 보낼 때 실행됨
  workflow_dispatch:      # 깃헙 웹 UI에서도 버튼으로 실행 가능하게 유지

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Crawler
        run: python main.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json data/previous.json errorlog.txt || true
          git commit -m "Auto-update: FAQ content changed" || echo "No changes to commit"
          git push