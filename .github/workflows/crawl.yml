name: Manual TecAce Website Crawler via API

on:
  repository_dispatch:
    types: [run-crawler]
  workflow_dispatch:
    inputs:
      urls:
        description: 'Comma-separated URLs'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Crawler
        run: |
          mkdir -p data
          # 페이로드 또는 수동 입력값 가져오기
          URL_LIST="${{ github.event.client_payload.urls || github.event.inputs.urls }}"
          echo "Processing URLs: $URL_LIST"
          # 큰따옴표로 감싸서 공백 포함 인자 대응
          python main.py "$URL_LIST"
          touch data/.gitkeep

      - name: Commit and Push if changed
        id: commit_step  # 이 단계에 ID를 부여합니다.
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: FAQ content changed [skip ci]"
            git push origin main
            echo "changed=true" >> $GITHUB_OUTPUT # 변화가 있으면 output 설정
          else
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Send/Output Data Packet
        # 위 단계에서 'changed'가 true일 때만 실행됩니다.
        if: steps.commit_step.outputs.changed == 'true'
        run: |
          cat data/latest.json # 로그에서 결과 확인용