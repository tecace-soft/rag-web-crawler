name: Manual TecAce Website Crawler via API

on:
  repository_dispatch:
    types: [run-crawler]
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Crawler
        run: |
          mkdir -p data
          python main.py
          # 팁: 아래 파일을 생성하면 내용 변화가 없어도 폴더 구조를 강제로 올릴 수 있습니다.
          touch data/.gitkeep 

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # .gitignore에서 해제했더라도 명시적으로 모든 파일을 추가
          git add data/*.json data/.gitkeep errorlog.txt || true
          
          # 변경사항이 있는지 확인 후 커밋
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: FAQ content changed [skip ci]"
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi