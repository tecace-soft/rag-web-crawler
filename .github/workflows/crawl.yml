name: Manual TecAce Website Crawler via API

on:
  repository_dispatch:
    types: [run-crawler]
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Crawler
        run: |
          mkdir -p data
          python main.py
          # 팁: 아래 파일을 생성하면 내용 변화가 없어도 폴더 구조를 강제로 올릴 수 있습니다.
          touch data/.gitkeep 

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 특정 파일 대신 data 폴더 전체를 스테이징 (errorlog.txt는 삭제)
          git add data/
          
          # 2. 변경사항이 있을 때만 커밋 및 푸시
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: FAQ content changed [skip ci]"
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi